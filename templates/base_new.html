<html lang="ar" dir="rtl">
    <head>
        <title>{% block title %} FQM - {% endblock %}</title>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <link href="{{ url_for('static', filename='css/fade.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/gfonts.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/spacing.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
        <link rel="shortcut icon"
            href="{{ url_for('static', filename='images/favicon.ico') }}"
        >
        <script src="{{ url_for('static', filename='backstrap/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='backstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='beloading.js') }}"></script>
        {% if settings.visual_effects %}
        <script type='text/javascript'>
            $(document).ready(function () {
                beloading({
                  background: 'rgba(0,0,0,1)',
                  text: ' ',
                  icon: ' '
                })
            })
        </script>
        {% endif %}
        {% endblock %}
    </head>
    <body>
        <noscript>
            <style>html{display:none;}</style>
            <meta http-equiv="refresh" content="0.0;url=/nojs/0">
        </noscript>
        <div class="container">
            <center><img class="img-responsive mb-1 mt-1"  style="width: 20%;" src="{{ url_for('static', filename='images/hospital-logo.png') }}" alt="Logo"></center>            
                {% block page_content %} {% endblock %}
        </div>
        <div class="no_container">
            {% block no_container_content %} {% endblock %}
        </div>
    </body>
</html>
